{% extends 'base.html' %}
{% block title %}Login | E-commerce{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #E8F1F2;">
    <div class="card shadow-lg p-4" style="width: 350px; border-radius: 10px; background-color: #FFFFFF;">
        <div class="card-header text-center border-0 mb-1">
            <h6 class="fw-bold" style="color: #007BFF;">Welcome Back!</h6>
            <p style="color: #555;">login to your account</p>
        </div>
        <div class="card-body">
            <form method="post" id="loginform"  class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-2">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" name="username" id="username" required>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="forgot_password"><a href="#" class="text-decoration-none" style="color: #007BFF;">Forgot password?</a></div>
                </div>               
                <button type="submit" class="btn btn-primary btn-lg rounded-pill w-100"><i class="bi bi-box-arrow-in-right"> &nbsp;sign-in</i></button>
                </form>            
        </div>
    </div>
</div>

<style>
    /* Overall body styling */
    body {
        background-color: #E8F1F2;
        font-family: 'Times New Roman', Times, serif;
        color: #333;
    }

    /* Card styling */
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    /* Button styling */
    .btn-primary {
        background-color: #007BFF;
        border: none;
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    /* Input field styling */
    .form-control {
        border: 1px solid #ccc;
        border-radius: 10px;
        transition: border-color 0.3s;
    }

    .form-control:focus {
        border-color: #007BFF;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Typography */
    .form-label {
        font-weight: bold;
        color: #444;
    }

    /* Link styling */
    .text-decoration-none:hover {
        text-decoration: underline;
        color: #0056b3;
    }      

   
</style>
{% endblock %}
